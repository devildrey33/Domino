<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
        <title>Dominó Three.js</title>
        <!-- Manifest para que la WebApp se mantenga siempre en modo landscape (NO VA?!?!?!) -->
        <link rel="manifest" href="./manifest.json">
        <!-- Estilos CSS para el objeto canvas -->
        <link rel='stylesheet' href='https://devildrey33.github.io/ObjetoCanvas/CSS/ObjetoCanvas.css' />       
        <!--<link rel='stylesheet' href='http://objetocanvas.st0rm/CSS/ObjetoCanvas.css' />        -->
        <link rel='stylesheet' href='./CSS/Domino.css' />        
                
        <!-- Three.JS -->
        <script src="https://devildrey33.github.io/ObjetoCanvas/JS/three.min.js"></script>
        <!-- ObjetoCanvas similar al ObjetoBanner para testear Banners -->
        <script src="https://devildrey33.github.io/ObjetoCanvas/JS/ObjetoCanvas.js"></script>
        <!--<script src="http://objetocanvas.st0rm/JS/ObjetoCanvas.js"></script>-->
        <!-- Objeto para crear animaciones de tiempo -->
        <script src="https://devildrey33.github.io/ObjetoAnimacion/JS/ObjetoAnimacion.js"></script>

        <script src="./JS/Domino_Texturas.js"></script>        
        <script src="./JS/Domino_Ficha.js"></script>        
        <script src="./JS/Domino_UI.js"></script>        
        <script src="./JS/Domino_Opciones.js"></script>        
        <script src="./JS/Domino_Partida.js"></script>        
        <script src="./JS/Domino.js"></script>        
    </head>
    <body>
        
        <!-- Marco para empezar partida -->
        <div id='MarcoEmpezar' class='MarcoCanvas'>
            <h1>
                <span data-idioma-en='Welcome to Domino ' 
                      data-idioma-cat="Benvingut a Dominó " 
                      data-idioma-es='Bienvenido a Dominó '></span> 
                <span id="VersionDomino">0.00</span>
            </h1>
            <hr />            
            
            <button id="BotonEquipos" 
                    data-idioma-en='Team names' 
                    data-idioma-cat="Noms d'equips" 
                    data-idioma-es='Nombres de equipos'></button>
            <br />
            <button id="BotonOpciones"
                    data-idioma-en='Options' 
                    data-idioma-cat="Opcions" 
                    data-idioma-es='Opciones'></button>
            <hr />
            
            <h3>
                <span data-idioma-en='Points to finish the game' 
                      data-idioma-cat="Punts per acabar el joc" 
                      data-idioma-es='Puntos para terminar la partida'></span>
            </h3>
            
            <div class="Centrado">
                <button id="Puntos100">100</button>
                <button id="Puntos200">200</button>
                <button id="Puntos300">300</button>
                <button id="Puntos400">400</button>
                <button id="Puntos500">500</button>
                <button id="Puntos600">600</button>
            </div>           
            <br />
            
            <button id="BotonEmpezar"
                    data-idioma-en='Start!' 
                    data-idioma-cat="Començar!" 
                    data-idioma-es='Empezar!'></button>

        </div>
        <!-- Opciones de los Equipos -->
        <div id="MarcoEquipos" class='MarcoCanvas'>

            <h3>
                <span
                    data-idioma-en='Team names' 
                    data-idioma-cat="Noms dels equips" 
                    data-idioma-es='Nombres de los equipos'></span>
            </h3>
            <div class="TablaPuntos"> 
                <table>
                    <tr>
                        <td>
                            <!-- maxlength="16" -->
                            <input type="text" id="NEquipo1" placeholder="Equipo 1" spellcheck="false">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="NNombre1" placeholder="Jugador 1" spellcheck="false">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="NNombre3" placeholder="Jugador 3" spellcheck="false">
                        </td>
                    </tr>
                </table>

                <table>
                    <tr>
                        <td>
                            <input type="text" id="NEquipo2" placeholder="Equipo 2" spellcheck="false"> 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="NNombre2" placeholder="Jugador 2" spellcheck="false">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="NNombre4" placeholder="Jugador 4" spellcheck="false">
                        </td>
                    </tr>
                </table>
            </div>
            <br />
            <button id="BotonCerrarEquipos"
                    data-idioma-en='Close' 
                    data-idioma-cat="Tancar" 
                    data-idioma-es='Cerrar'></button>            
        </div>
        
        <!-- Opciones generales -->
        <div id="MarcoOpciones" class='MarcoCanvas'>

            <h3>
                <span
                    data-idioma-en='Language' 
                    data-idioma-cat="Idioma" 
                    data-idioma-es='Idioma'></span>
            </h3>
            <table class="Centrado">
                <tr>
                    <td><button id="Idioma_en">English</button></td>
                    <td><button id="Idioma_cat">Català</button></td>
                    <td><button id="Idioma_es">Castellano</button></td>
                </tr>
            </table>
            
            <hr />
            
            <table class="Centrado">
                <tr>
                    <td>
                        <span 
                            data-idioma-en='Play uncovered' 
                            data-idioma-cat='Jugar al descobert' 
                            data-idioma-es='Jugar al descubierto'></span>
                        </td>
                    <td><input type="checkbox" id="Opciones_Descubierto"></td>
                </tr>
                <tr>
                    <td>    
                        <span 
                            data-idioma-en='Animate light for actual player' 
                            data-idioma-cat='Animar llum pel jugador actual' 
                            data-idioma-es='Animar luz para el jugador actual'></span>
                        </td>
                    <td><input type="checkbox" id="Opciones_AnimarTurno"></td>
                </tr>
                <tr>
                    <td>
                        <span 
                            data-idioma-en='Help for player' 
                            data-idioma-cat='Ajuda pel jugador' 
                            data-idioma-es='Ayuda para el jugador'></span>
                        </td>
                    <td><input type="checkbox" id="Opciones_Ayuda"></td>
                </tr>
            </table>  
            <br />
            <button id="BotonCerrarOpciones"
                    data-idioma-en='Close' 
                    data-idioma-cat="Tancar" 
                    data-idioma-es='Cerrar'></button>            
        </div>
        
        
        <!-- Victoria de un equipo (un jugador se ha quedado sin fichas) -->
        <div id="MarcoContinuar"  class='MarcoCanvas'>
            <h1>
                <span data-idioma-en='Hand is over' 
                      data-idioma-cat="Mà finalitzada" 
                      data-idioma-es='Mano terminada'></span>
            </h1>
            <div class="TablaPuntos2">
                <table>
                    <tr>
                        <td id="MV_E1">Equipo 1</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td id="MVN_P1">Jugador 1</td>
                        <td>=</td>
                        <td id="MV_P1">x</td>
                    </tr>
                    <tr>
                        <td id="MVN_P3">Jugador 3</td>
                        <td>=</td>
                        <td id="MV_P3">x</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td id="MV_P13">x</td>
                    </tr>
                </table>

                <table>
                    <tr>
                        <td id="MV_E2">Equipo 2</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td id="MVN_P2">Jugador 2</td>
                        <td>=</td>
                        <td id="MV_P2">x</td>
                    </tr>
                    <tr>
                        <td id="MVN_P4">Jugador 4</td>
                        <td>=</td>
                        <td id="MV_P4">x</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td id="MV_P24">x</td>
                    </tr>
                </table>
            </div>            
            
            <h3>
                <span class="AniResaltar" id="PG_Equipo">x</span>
                <span
                    data-idioma-en=' has won! and gets ' 
                    data-idioma-cat=" ha guanyat! i suma " 
                    data-idioma-es=' ha ganado! y suma '></span>
                
                <span class="AniResaltar" id="PG_Puntos">x</span>
                <span
                    data-idioma-en=' points.' 
                    data-idioma-cat=" punts." 
                    data-idioma-es=' puntos.'></span>
            </h3>
            <button id="BotonContinuar"
                    data-idioma-en='Next hand' 
                    data-idioma-cat="Continuar" 
                    data-idioma-es='Continuar'></button>
        </div>
        
        <!-- Marco para mostrar los datos del Empate -->
        <div id="MarcoEmpate" class='MarcoCanvas'>
            <h1><span 
                    data-idioma-en='TIE!' 
                    data-idioma-cat="EMPAT!" 
                    data-idioma-es='EMPATE!'>                
                </span>
            </h1>
            <p><span
                    data-idioma-en='Team who sums less points, won.' 
                    data-idioma-cat="L'equip que suma menys punts, guanya." 
                    data-idioma-es='El equipo que suma menos puntos, gana.'>                                
                </span></p>
            <!--<p>Si los dos equipos tienen la misma cantidad de puntos, nadie gana.</p> -->
            <br />
            <div class="TablaPuntos">
                <table>
                    <tr>
                        <td id="ME_E1">Equipo 1</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td id="MEN_P1">Jugador 1</td>
                        <td>=</td>
                        <td id="ME_P1">x</td>
                    </tr>
                    <tr>
                        <td id="MEN_P3">Jugador 3</td>
                        <td>=</td>
                        <td id="ME_P3">x</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td id="ME_P13">x</td>
                    </tr>
                </table>

                <table>
                    <tr>
                        <td id="ME_E2">Equipo 2</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td id="MEN_P2">Jugador 2</td>
                        <td>=</td>
                        <td id="ME_P2">x</td>
                    </tr>
                    <tr>
                        <td id="MEN_P4">Jugador 4</td>
                        <td>=</td>
                        <td id="ME_P4">x</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td id="ME_P24">x</td>
                    </tr>
                </table>
            </div>
            <br />
            
            <!-- Texto para la victoria por puntos despues de un bloqueo (al quedarse todos los jugadores sin posibilidad de tirar, antes de quedarse sin fichas) -->
            <p id="TxtVictoria">
                <span class="AniResaltar" id="TxtVictoriaEquipo">x</span>                 
                <span 
                    data-idioma-en=' has won! and gets ' 
                    data-idioma-cat=" ha guanyat! i suma " 
                    data-idioma-es=' ha ganado! y suma '></span> 
                <span class="AniResaltar" id="TxtVictoriaPuntos">x</span>
                <span
                    data-idioma-en=' points.' 
                    data-idioma-cat=" punts." 
                    data-idioma-es=' puntos.'></span>
            </p>
            
            <!-- Texto para el empate, al quedarse todos los jugadores sin poder tirar, y que los dos equipos sumen los mismos puntos -->
            <p id="TxtEmpate"><span 
               data-idioma-en='TIE, no one get points' 
               data-idioma-cat="EMPAT, no es reparteixen punts" 
               data-idioma-es='EMPATE, no se reparten puntos'
               ></span>
            </p>
            <br />
            <button id="BotonContinuar2"
                    data-idioma-en='Continue' 
                    data-idioma-cat="Continuar" 
                    data-idioma-es='Continuar'></button>
        </div>
        
        <!-- Marco para cuando se termina la parida -->
        <div id="MarcoTerminado" class='MarcoCanvas'>
            <h1>
                <span
                    data-idioma-en='Game finished' 
                    data-idioma-cat="Partida Finalitzada" 
                    data-idioma-es='Partida TERMINADA'></span>
            </h1>
            <p>
                <span id="EquipoGanador">x</span>
                <span
                    data-idioma-en=' has won the game with ' 
                    data-idioma-cat=" ha guanyat la partida amb " 
                    data-idioma-es=' ha ganado la partida con '></span>
                <span id="PuntosGanador">x</span>
                
                <span 
                    data-idioma-en=' points.' 
                    data-idioma-cat=" punts." 
                    data-idioma-es=' puntos.'></span>
            </p>
            <button id="BotonTerminar"
                    data-idioma-en='End game' 
                    data-idioma-cat="Finalitzar" 
                    data-idioma-es='Terminar'></button>
        </div>
        
        <div class='MarcoCanvas' id="Historial">
            
        </div>
        
        <div class='MarcoCanvas' id="DatosJuego">
            <table>
                <tr>
                    <td>
                        <span
                            data-idioma-en='Hand' 
                            data-idioma-cat="Mà" 
                            data-idioma-es='Mano'></span>
                    </td>
                    <td>:</td>
                    <td id="Mano">0</td>
                </tr>
                <tr>
                    <td>
                        <span
                            data-idioma-en='Turn' 
                            data-idioma-cat="Torn" 
                            data-idioma-es='Turno'></span>
                    </td>
                    <td>:</td>
                    <td id="Turno">0</td>
                </tr>
                <tr>
                    <td>
                        <span
                            data-idioma-en='Player' 
                            data-idioma-cat="Jugador" 
                            data-idioma-es='Jugador'></span>
                    </td>
                    <td>:</td>
                    <td id="Jugador">0</td>
                </tr>                
            </table>
            <hr />
            <table>
                    
<!--                <tr>
                    <td style="border-bottom:2px solid #FFF"></td>
                    <td></td>
                    <td style="border-bottom:2px solid #FFF"></td>
                </tr>-->
                
                <tr>
                    <td id="NombreEquipo1"></td>
                    <td>:</td>
                    <td id="Equipo1">0</td>
                </tr>
                <tr>
                    <td id="NombreEquipo2"></td>
                    <td>:</td>
                    <td id="Equipo2">0</td>
                </tr>
            </table>
        </div>

            <table id="TablaDatos">
                <tr>
                    <td id="Partida">Partida 1</td>
                    <td id="Turno">Turno 1</td>
                    <td id="Jugador">Jugador 1</td>
                </tr>                
            </table>
            
        </div> -->
        
        <div id='Msg1' class='MarcoCanvas' ></div>   <!-- Mensaje Jugador 1 -->
        <div id='Msg2' class='MarcoCanvas' ></div>   <!-- Mensaje Jugador 2 -->
        <div id='Msg3' class='MarcoCanvas' ></div>   <!-- Mensaje Jugador 3 -->
        <div id='Msg4' class='MarcoCanvas' ></div>   <!-- Mensaje Jugador 4 -->
        
        <!-- animaciones para la victoria / derrota --> 
        <div id="VictoriaDerrota">
    <!--    <div id="Victoria"><img src="./SVG/Partida.svg#Ganada" /></div>
            <div id="Derrota"><img src="./SVG/Partida.svg#Perdida" /></div> 
            <div id='ParitdaGanada'><img src='./SVG/PartidaGanada.svg' /></div> -->
        </div>
    </body>
</html>
